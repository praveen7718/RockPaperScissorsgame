<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Rock Papers Scissors Game</title>
</head>
<body>
    <h1>Rock Papers and Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" >
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" >
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" >
        </div>
    </div>

    <div class="scorecard">
        <div class="score" >
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
